<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>


<body>

    <div class="start-screen">
        <h1>Coding Quiz</h1>
        <h2>ARE YOU READY?</h2>
        <button id="start-button">Start</button>
        <button id="highscore-btn">See High Scores</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">
                    1 0f 4 questions
                </span>
            </div>
            <div class="timer-div">
                <img src="./Assets/Timer icon.png" alt="timer icon" width="20px">
                <span class="time-left"> 20s</span>
            </div>
        </div>
        <div id="container">

        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score"> Demo Score</div>
        <button id="restart">Restart</button>
        <span id="score-display"></span>
        <input type="text" name="initials" id="initials">
        <button class="sumbit" id="submit-score"> Sumbit Score</button>
    </div>

    <div class="scorelist-container hide">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard</h1>
            <ul id="highScoresList">

            </ul>
            <a href="./index.html" class="btn">Go Home</a>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
